name: Notion Review Automation

on:
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual run'
        required: false
        default: 'Manual trigger'
        type: string

  # å®šæ—¶è§¦å‘ - æ¯å¤©æ¾³å¤§åˆ©äºšå¸ƒé‡Œæ–¯ç­æ—¶é—´ 09:00 (UTC 23:00)
  # æ³¨æ„ï¼šGitHub Actions ä½¿ç”¨ UTC æ—¶é—´
  schedule:
    - cron: '0 23 * * *'  # æ¯å¤© UTC 23:00 = AEST 09:00

jobs:
  review-automation:
    runs-on: ubuntu-latest
    secrets: inherit  # ğŸ”‘ ç»§æ‰¿ç»„ç»‡çº§ Secrets
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run Notion Review Automation
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DB_SIXMIN || secrets.DATABASE_ID }}
      run: npm run run
      
    - name: Report completion
      if: always()
      run: |
        echo "Workflow completed at $(date)"
        echo "Trigger: ${{ github.event_name }}"
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "Manual trigger reason: ${{ github.event.inputs.reason }}"
        fi
